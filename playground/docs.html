<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting to Documentation...</title>
  <style>
    :root {
      --bg-dark: #1a1a2e;
      --bg-darker: #16213e;
      --text-primary: rgba(255, 255, 255, 0.95);
      --primary-color: #007AFF;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Helvetica Neue', sans-serif;
      background: linear-gradient(135deg, var(--bg-dark) 0%, var(--bg-darker) 100%);
      color: var(--text-primary);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .container {
      max-width: 600px;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 24px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    p {
      font-size: 18px;
      margin-bottom: 32px;
      opacity: 0.8;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255, 255, 255, 0.1);
      border-top-color: var(--primary-color);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 24px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .links {
      margin-top: 32px;
    }

    .link {
      display: inline-block;
      padding: 12px 24px;
      background: var(--primary-color);
      color: white;
      text-decoration: none;
      border-radius: 8px;
      margin: 8px;
      transition: all 0.3s ease;
    }

    .link:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 20px rgba(0, 122, 255, 0.4);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ¬ cinematicRenderer2D</h1>
    <div class="spinner"></div>
    <p>Redirecting to documentation...</p>
    <div class="links">
      <a href="https://github.com/rvshekhar10/cinematicRenderer2D" class="link">View on GitHub</a>
      <a href="/" class="link">Back to Playground</a>
    </div>
  </div>

  <script>
    // Redirect to the GitHub pages or your hosted documentation
    // For local development, you can open the docs/index.html file directly
    setTimeout(() => {
      // Try to open the docs folder relative to the project root
      window.location.href = '../docs/index.html';
    }, 2000);
  </script>
</body>
</html>
