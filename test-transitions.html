<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transition Test</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: system-ui, -apple-system, sans-serif;
      background: #1a1a1a;
      color: white;
    }
    #container {
      width: 100%;
      height: 600px;
      background: #000;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 32px rgba(0,0,0,0.5);
    }
    .controls {
      margin-top: 20px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    button {
      padding: 12px 24px;
      background: #4a90e2;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: all 0.2s;
    }
    button:hover {
      background: #357abd;
      transform: translateY(-2px);
    }
    button:disabled {
      background: #333;
      cursor: not-allowed;
      transform: none;
    }
    .info {
      margin-top: 20px;
      padding: 16px;
      background: rgba(255,255,255,0.1);
      border-radius: 8px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>üé¨ Transition System Test</h1>
  <div id="container"></div>
  
  <div class="controls">
    <button id="playBtn">‚ñ∂Ô∏è Play</button>
    <button id="pauseBtn">‚è∏Ô∏è Pause</button>
    <button id="stopBtn">‚èπÔ∏è Stop</button>
  </div>
  
  <div class="info">
    <div id="status">Loading...</div>
    <div id="sceneInfo"></div>
  </div>

  <script type="module">
    import { CinematicRenderer2D } from '/src/index.ts';

    const spec = {
      "schemaVersion": "1.0.0",
      "engine": {
        "targetFps": 60,
        "quality": "high"
      },
      "events": [{
        "id": "test",
        "name": "Transition Test",
        "scenes": ["scene1", "scene2", "scene3"],
        "transitions": [
          {
            "type": "crossfade",
            "duration": 1500,
            "easing": "ease-in-out"
          },
          {
            "type": "slide",
            "duration": 1500,
            "easing": "ease-out",
            "config": {
              "direction": "left"
            }
          }
        ]
      }],
      "scenes": [
        {
          "id": "scene1",
          "name": "Scene 1 - Crossfade",
          "duration": 3000,
          "layers": [
            {
              "id": "bg1",
              "type": "gradient",
              "zIndex": 1,
              "config": {
                "colors": ["#667eea", "#764ba2"],
                "direction": "to bottom"
              }
            },
            {
              "id": "text1",
              "type": "textBlock",
              "zIndex": 2,
              "config": {
                "text": "SCENE 1\nCrossfade Transition Next",
                "fontSize": "48px",
                "fontWeight": "900",
                "color": "#ffffff",
                "textAlign": "center",
                "position": { "x": "50%", "y": "50%" },
                "transform": { "translateX": "-50%", "translateY": "-50%" },
                "lineHeight": 1.5
              }
            }
          ]
        },
        {
          "id": "scene2",
          "name": "Scene 2 - Slide",
          "duration": 3000,
          "layers": [
            {
              "id": "bg2",
              "type": "gradient",
              "zIndex": 1,
              "config": {
                "colors": ["#f093fb", "#f5576c"],
                "direction": "to bottom"
              }
            },
            {
              "id": "text2",
              "type": "textBlock",
              "zIndex": 2,
              "config": {
                "text": "SCENE 2\nSlide Transition Next",
                "fontSize": "48px",
                "fontWeight": "900",
                "color": "#ffffff",
                "textAlign": "center",
                "position": { "x": "50%", "y": "50%" },
                "transform": { "translateX": "-50%", "translateY": "-50%" },
                "lineHeight": 1.5
              }
            }
          ]
        },
        {
          "id": "scene3",
          "name": "Scene 3 - End",
          "duration": 3000,
          "layers": [
            {
              "id": "bg3",
              "type": "gradient",
              "zIndex": 1,
              "config": {
                "colors": ["#4facfe", "#00f2fe"],
                "direction": "to bottom"
              }
            },
            {
              "id": "text3",
              "type": "textBlock",
              "zIndex": 2,
              "config": {
                "text": "SCENE 3\nEnd of Demo",
                "fontSize": "48px",
                "fontWeight": "900",
                "color": "#ffffff",
                "textAlign": "center",
                "position": { "x": "50%", "y": "50%" },
                "transform": { "translateX": "-50%", "translateY": "-50%" },
                "lineHeight": 1.5
              }
            }
          ]
        }
      ]
    };

    const container = document.getElementById('container');
    const statusEl = document.getElementById('status');
    const sceneInfoEl = document.getElementById('sceneInfo');
    const playBtn = document.getElementById('playBtn');
    const pauseBtn = document.getElementById('pauseBtn');
    const stopBtn = document.getElementById('stopBtn');

    let renderer;

    async function init() {
      try {
        statusEl.textContent = 'Creating renderer...';
        
        renderer = new CinematicRenderer2D({
          container,
          spec,
          debug: true
        });

        renderer.on('ready', () => {
          statusEl.textContent = '‚úÖ Ready to play';
          playBtn.disabled = false;
        });

        renderer.on('play', () => {
          statusEl.textContent = '‚ñ∂Ô∏è Playing';
          playBtn.disabled = true;
          pauseBtn.disabled = false;
          stopBtn.disabled = false;
        });

        renderer.on('pause', () => {
          statusEl.textContent = '‚è∏Ô∏è Paused';
          playBtn.disabled = false;
          pauseBtn.disabled = true;
        });

        renderer.on('stop', () => {
          statusEl.textContent = '‚èπÔ∏è Stopped';
          playBtn.disabled = false;
          pauseBtn.disabled = true;
          stopBtn.disabled = true;
        });

        renderer.on('frame', (data) => {
          sceneInfoEl.textContent = `Scene: ${data.currentScene || 'none'} | Time: ${(data.currentTime / 1000).toFixed(1)}s | FPS: ${data.fps.toFixed(1)}`;
        });

        renderer.on('sceneLayersChanged', (data) => {
          console.log('Scene changed:', data);
          if (data.transition) {
            statusEl.textContent = `üé¨ Transition: ${data.transition}`;
          }
        });

        renderer.on('error', (error) => {
          statusEl.textContent = `‚ùå Error: ${error.message}`;
          console.error('Renderer error:', error);
        });

        await renderer.mount();
        
      } catch (error) {
        statusEl.textContent = `‚ùå Failed: ${error.message}`;
        console.error('Init error:', error);
      }
    }

    playBtn.addEventListener('click', () => renderer?.play());
    pauseBtn.addEventListener('click', () => renderer?.pause());
    stopBtn.addEventListener('click', () => renderer?.stop());

    init();
  </script>
</body>
</html>
